<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Brazil and Social Injustices</title>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" />
		<link rel="stylesheet" href="/css/landingpage.css" />
		<script async src="./dist/main.js"></script>
	</head>

	<body>
		<header>
			<!-- place navbar here -->
		</header>
		<main>
			<div class="container">
				<div id="landingPageCarousel" class="carousel slide carousel-fade">
					<div class="carousel-indicators">
						<button type="button" data-bs-target="#landingPageCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
						<button type="button" data-bs-target="#landingPageCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
						<button type="button" data-bs-target="#landingPageCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
						<button type="button" data-bs-target="#landingPageCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
					</div>
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img src="media/favelas in brazil.jpg" class="d-block w-100" alt="..." />
							<div class="carousel-caption d-none d-sm-block">
								<p>Favelas in Brazil</p>
							</div>
						</div>
						<div class="carousel-item">
							<img src="media/Police in Brazil.jpg" class="d-block w-100" alt="..." />
							<div class="carousel-caption d-none d-sm-block">
								<p>Police in Brazil</p>
							</div>
						</div>
						<div class="carousel-item">
							<img src="media/Christ Redeemer Statue.jpg" class="d-block w-100" alt="..." />
							<div class="carousel-caption d-none d-sm-block">
								<p>Christ Redeemer Statue</p>
							</div>
						</div>
						<div class="carousel-item">
							<img src="media/CityScape.jpg" class="d-block w-100" alt="..." />
							<div class="carousel-caption d-none d-sm-block">
								<p>Aerial of CityScape near the Sea.</p>
							</div>
						</div>
					</div>
					<button class="carousel-control-prev" type="button" data-bs-target="#landingPageCarousel" data-bs-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Previous</span>
					</button>
					<button class="carousel-control-next" type="button" data-bs-target="#landingPageCarousel" data-bs-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Next</span>
					</button>
				</div>
			</div>
		</main>
		<footer>
			<!-- place footer here -->
		</footer>
	</body>
</html>
